<ul class="hex">

  <app-base *ngFor="let fob of fobList" class="hex__tile" [fobData]="fob" (click)="selectFob(fob)"></app-base>

  <app-base-modal *ngIf="selectedFob"></app-base-modal>

</ul>

<div class="fob_error" *ngIf="!fobList">
  <h1>No FOBs detected.</h1>
  <p>This is most likely a connectivity issue.</p>
  <p>If this error persists, please contact sys.admin <strong>Maati Infor Danam</strong>.</p>

  <h2>
    <a class="btn btn--green" href="/fobview">Reset</a>
  </h2>
</div>
