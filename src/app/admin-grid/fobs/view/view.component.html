<div class="fob" *ngIf="fobList">

  <h1 class="no-mobile">Forward operational bases</h1>

  <ul class="fob__list">

    <li class="header">
      <div>NAME</div>
      <div class="no-mobile">STATUS</div>
      <div class="no-mobile">COORDINATES</div>
      <div class="half">&nbsp;</div>
    </li>

    <li *ngFor="let fob of fobList | orderBy: 'orderCode'">

      <div># {{ fob.name }}</div>

      <div class="no-mobile">
        <fa-icon icon="heartbeat"></fa-icon>:&nbsp;{{ fob.status }}
      </div>

      <div class="no-mobile">
        <fa-icon icon="map-marker-alt"></fa-icon>&nbsp;{{ fob.coordinates | uppercase }}
      </div>

      <div class="half text-right">
        <button class="btn" (click)="editFob(fob)">
          <fa-icon icon="cog"></fa-icon>&nbsp;DETAILS / EDIT
        </button>
      </div>
    </li>

  </ul>

</div>

<div class="fob__error" *ngIf="!fobList">
  <h1>No FOBs detected.</h1>
  <p>This is most likely a connectivity issue.</p>
  <p>If this error persists, please contact sys.admin <strong>Maati Infor Danam</strong>.</p>
</div>
