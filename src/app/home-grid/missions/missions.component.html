<div *ngIf="missionList && missionList.length > 0" class="missions">

    <p *ngFor="let mission of missionList">
        {{ mission.title }}
    </p>


</div>

<h1 *ngIf="!missionList || missionList.length === 0" class="missions__null">
    NO ACTIVE OR PLANNED MISSIONS.
    <br />
    PLEASE STAND BY.
</h1>
